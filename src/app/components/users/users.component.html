<div class="flex flex-col items-center py-10 min-h-screen bg-gray-100 px-6">
    <h2 class="text-4xl font-bold text-gray-900 mb-6">Liste des Utilisateurs</h2>
    <div class="w-full max-w-4xl">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              ID
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Nom
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Email
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Genre
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Status
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of users">
            <td class="px-6 py-4 whitespace-nowrap">
              {{ user.id }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              {{ user.name }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap truncate">
              {{ user.email }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              {{ user.gender | titlecase }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              {{ user.status | titlecase }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <a routerLink="" class="mt-4 text-blue-600 hover:text-blue-800 transition duration-300">
      Retour Ã  l'accueil
    </a>
  </div>
